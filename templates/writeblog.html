{% extends "base.html" %}
{% load staticfiles %}
 {% block content %}

   <script type="text/javascript" charset="utf8" src="{% static "js/kindeditor-4.1.10/kindeditor.js" %}"></script>
   <script type="text/javascript" charset="utf8" src="{% static "js/kindeditor-4.1.10/lang/zh_CN.js" %}"></script>
   <script>

      KindEditor.ready(function(K) {
                      window.editor = K.create('textarea[name="content"]',{
                        <!-- 下面是上传图片的方法-->
                        <!-- 目标是跳转的地址,这时候交给url处理 -->
                      uploadJson:'/uploadimg/'

                      });
              });
  </script>
  <div class = "posts">
      <section class="post">
        <!-- 这里的action是跳转的地址 -->
          <form action={% url 'blog_add' %} class="pure-form pure-form-stacked" method="post">
          {% csrf_token %}
          <label>title</label>
          <input class="pure-input-1-4" name="title" type="text">
          <label>tags</label>
          <input class="pure-input-1-4" name="tags" type="text">
          <label>content</label>
          <textarea style="width:800px;height:600px;"  name='content'></textarea>
          <button class="pure-button" type="submit">Submit</button>
          </form>
      </section>
{% endblock %}>
